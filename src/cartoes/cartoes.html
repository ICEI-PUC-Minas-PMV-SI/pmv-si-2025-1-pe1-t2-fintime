<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTime</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <aside class="sidebar">
        <!-- <div class="logo">Fin<span style="font-size: 0.7rem; font-weight: normal;">Time</span></div> -->
        <img class="logo" src="../../docs/img/fintime-logo.png" alt="FinTime Logo" width="110" height="90">
        <div class="menu">
            <button>🏠 Início</button>
            <button>👤 Perfil</button>
            <button>💰 Transações</button>
            <button class="active">💳 Cartão</button>
            <button>➕ Novo cartão</button>
            <button>✏️ Editar cartão</button>
          </div>
        </div>
    </aside>

    <main class="dashboard">
        <div class="coluna-esquerda">
          <section class="cards">
            <h2>Cartões</h2>
            <div class="card-list">
              <div class="card-item">
                <img src="../../docs/img/visa.png" alt="visa" class="bandeira">
                <p>R$ 5.000,00</p>
                <button class="remove-card">🗑️</button>
              </div>
              <div class="card-item"> 
                <img src="../../docs/img/mastercard.png" alt="mastercard" class="bandeira">
                <p>R$ 10.000,00</p>
                <button class="remove-card">🗑️</button>
              </div>
              <button class="add-card">➕ Adicionar um cartão</button>
            </div>
          </section>
      
          <section class="fatura">
            <h2>Faturas</h2>
            <div class="fatura-info">
              <p><strong>Última paga:</strong> 12/04</p>
              <p><strong>À pagar:</strong> 12/05</p>
              <p><strong>Valor:</strong> R$1.000,00</p>
              <p class="status">Status</p>
              <p class="atraso">Em Atraso</p>
            </div>
          </section>
        </div>
      
        <section class="grafico">
          <h2>Gastos</h2>
          <canvas id="gastosChart"></canvas>
        </section>
      </main>      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
