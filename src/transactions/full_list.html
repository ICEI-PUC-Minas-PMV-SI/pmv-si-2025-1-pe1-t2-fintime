<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTime</title>
  <link rel="stylesheet" href="style_fl.css">
  <!-- <script src="filterExpenses.js"></script> -->
  <script src="full_list.js"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <img class="logo" src="../../docs/img/fintime-logo.png" alt="FinTime Logo" width="110" height="90" />
      <div class="menu">
        <a href="../home/home.html" class="menu-link">🏠 Início</a>
        <a href="../perfil/index.html" class="menu-link">👤 Perfil</a>
        <button class="menu-toggle menu-link active" onclick="toggleSubmenu()">💰 Transações</button>
        <div id="submenu" class="submenu">
          <a href="full_list.html" class="menu-link active">📋 Listagem</a>
          <a href="add_transaction.html" class="menu-link">➕ Nova transação</a>
        </div>
        <a href="../addcartoes/addcartoes.html" class="menu-link">➕ Novo cartão</a>
        <a href="../cartoes.html" class="menu-link">✏️ Editar cartão</a>
      </div>
    </aside>
  </div>

    <main class="main-content">
      <h1>Listagem Completa de Gastos</h1>
      <div class="export-container">
        <button id="exportButton" class="export-button">
            <span class="export-icon">📊</span> Exportar CSV
          </button>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquise por categoria ou descrição" />
        <button id="searchButton">Pesquisar</button>
      </div>

      <div class="table-container">
        <table id="fullHistoryTable">
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <button class="back-button" onclick="window.history.back()">Voltar</button>
    </main>
  </div>
</body>
</html>
