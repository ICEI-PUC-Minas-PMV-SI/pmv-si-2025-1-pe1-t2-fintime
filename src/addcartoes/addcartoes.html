<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTime</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <img
        class="logo"
        src="../../docs/img/fintime-logo.png"
        alt="FinTime Logo"
        width="110"
        height="90"
      />
      <div class="menu">
        <button>🏠 Início</button>
        <button>👤 Perfil</button>
        <button>💰 Transações</button>
        <button class="active">💳 Cartão</button>
        <button>➕ Novo cartão</button>
        <button>✏️ Editar cartão</button>
      </div>
    </div>

    <div class="main">
      <div class="card">
        <h2>Adicionar Cartão</h2>
        <div class="icon-card">💳</div>
        <select>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="elo">Elo</option>
        </select>
        <input
          type="text"
          placeholder="ex.: Nubank, XP, Santander, Itaú."
          id="nomeCartao"
        />
        <div class="row">
          <input type="date" placeholder="Fechamento (00/00)" id="fechamento" />
          <input type="date" placeholder="Vencimento (00/00)" id="vencimento" />
        </div>
        <input type="number" placeholder="R$ 0,00" id="limiteCredito" />
        <div class="buttons">
          <button class="btn-secondary" onclick="voltar()">Voltar</button>
          <button class="btn-primary" onclick="cadastrarCartao()">
            Cadastrar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
